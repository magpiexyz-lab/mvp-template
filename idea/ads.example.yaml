# ads.example.yaml — Worked example of a filled-in ads.yaml
# Generated by /distribute, reviewed by operator before launch.
# Copy structure to idea/ads.yaml and adjust for your experiment.

# --- Campaign Identity ---
campaign_name: quickbill-search-v1  # auto: {idea.name}-search-v{N}
project_name: quickbill              # from idea.yaml name
landing_url: https://quickbill.vercel.app  # deployed URL

# --- Keywords ---
# AI-researched from idea.yaml problem/solution/target_user
keywords:
  exact:
    - "[freelance invoicing tool]"
    - "[simple invoice generator]"
    - "[send invoice online free]"
  phrase:
    - "\"invoice for freelancers\""
    - "\"get paid faster freelancer\""
  broad:
    - "freelancer billing software"
  negative:
    - "enterprise invoicing"
    - "accounting software"
    - "quickbooks alternative"

# --- Ad Copy ---
# Responsive search ad variations (minimum 2)
# Headlines: 3-30 chars each, 5+ per ad
# Descriptions: up to 90 chars each, 2 per ad
ads:
  - headlines:
      - "Invoice Clients in 60 Seconds"
      - "Free Freelance Invoicing"
      - "Get Paid Faster"
      - "No Accounting Degree Needed"
      - "Send Invoice, Get Paid"
    descriptions:
      - "Create and send professional invoices in under a minute. Free for freelancers billing 1-5 clients."
      - "Stop chasing payments. Send an invoice link, get notified when paid. Try it now."
  - headlines:
      - "Dead-Simple Invoicing"
      - "Built for Solo Freelancers"
      - "Create Invoice in 60s"
      - "Free Invoice Tool"
      - "Send & Get Paid"
    descriptions:
      - "No spreadsheets. No complexity. Create, send, get paid. Built for freelancers billing a few clients."
      - "Professional invoices without the learning curve. Sign up free and send your first invoice today."

# --- Budget & Bidding ---
budget:
  daily_budget_cents: 1500          # $15/day
  total_budget_cents: 10000         # $100 total cap (max 50000 without override)
  duration_days: 7                  # matches measurement_window
  bidding_strategy: maximize_clicks # Phase 1; switch to target_cpa after 15+ conversions

# --- Targeting ---
targeting:
  locations:
    - US
  languages:
    - en
  # No demographic or audience targeting initially — let Google optimize

# --- Conversion Tracking ---
conversions:
  primary_action: activate          # EVENTS.yaml event to optimize for
  secondary_actions:
    - signup_complete               # intermediate funnel step
  import_method: posthog_webhook    # PostHog -> Google Ads Offline Conversions

# --- Guardrails ---
guardrails:
  max_cpc_cents: 500                # never bid more than $5/click
  min_daily_clicks: 3               # alert if fewer than 3 clicks/day after day 2
  auto_pause_rules:
    - condition: total_spend >= total_budget_cents
      action: pause_campaign
    - condition: days_elapsed >= duration_days
      action: pause_campaign
    - condition: ctr < 0.01 AND impressions > 500
      action: alert_low_ctr
    - condition: cost_per_conversion_cents > 2000 AND conversions >= 5
      action: alert_high_cpa

# --- Thresholds (AI-generated per MVP) ---
# Generated from idea.yaml target_value, measurement_window, budget
thresholds:
  expected_clicks: 70               # $100 / ~$1.40 avg CPC for SaaS keywords
  expected_signups: 7               # ~10% landing->signup (conservative for cold traffic)
  expected_activations: 2           # ~30% signup->activate (new product, high friction)
  go_signal: "3+ activations from paid traffic in 7 days"
  no_go_signal: "0 activations after $50 spend, or <1% CTR after 500 impressions"
