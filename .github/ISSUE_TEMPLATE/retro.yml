name: Experiment Retrospective
description: Structured feedback from a completed experiment
title: "Retro: "
labels: ["retro"]
body:
  - type: markdown
    attributes:
      value: |
        ## Experiment Retrospective
        Paste the retro generated by Claude Code, or fill in manually.

  - type: input
    id: experiment-name
    attributes:
      label: Experiment name
      description: From idea.yaml `name` field
      placeholder: quickbill
    validations:
      required: true

  - type: dropdown
    id: outcome
    attributes:
      label: Outcome
      options:
        - Succeeded
        - Partially succeeded
        - Failed
        - Inconclusive
    validations:
      required: true

  - type: input
    id: metric-result
    attributes:
      label: Metric result
      description: "Actual vs target (e.g., '7 of 10 paid invoices')"
      placeholder: "7 of 10 paid invoices in 2 weeks"
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Automated summary
      description: Paste the automated data section from Claude (commits, PRs, pages, stack)
      render: markdown
    validations:
      required: false

  - type: textarea
    id: what-worked
    attributes:
      label: What worked well
    validations:
      required: true

  - type: textarea
    id: what-was-painful
    attributes:
      label: What was painful, confusing, or slow
    validations:
      required: true

  - type: textarea
    id: what-was-missing
    attributes:
      label: What capability was missing
    validations:
      required: true

  - type: textarea
    id: improvement-suggestions
    attributes:
      label: Template improvement suggestions
      description: |
        For each suggestion, include:
        - **Problem**: what went wrong or was missing
        - **Affected component**: which skill, file, or rule
        - **Suggested improvement**: specific, actionable change
      render: markdown
    validations:
      required: false
